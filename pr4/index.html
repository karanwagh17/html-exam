<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Example</title>

</head>
<body>

<table border="1px" cellspacing="0" cellpadding="20px">
    <tr>
        <th colspan="2">Monthly Expenses</th>
        <th rowspan="2">Total</th>
    </tr>
    <tr>
        <th>Category</th>
        <th>Amount</th>
    </tr>
    <tr>
        <td>Rent</td>
        <td>1000</td>
        <td rowspan="3">3000</td>
    </tr>
    <tr>
        <td>Utilities</td>
        <td>300</td>
    </tr>
    <tr>
        <td>Food</td>
        <td>700</td>
    </tr>
    <tr>
        <td colspan="2">Grand Total</td>
        <td>3000</td>
    </tr>
</table>

</body>
</html>
